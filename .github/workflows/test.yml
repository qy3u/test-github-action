name: simple test
on: [push]

env:
  RUST_BACKTRACE: 1

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: [self-hosted]
    steps:
      - uses: Jimver/cuda-toolkit@v0.2.5
        id: cuda-toolkit
        with:
            cuda: '11.4.1'

      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: build rs
        run: |
          rustc main.rs

      - name: run
        run: |
            ./main

      - name: build cu
        run: |
          nvcc main.cu

      - name: run
        run: |
            ./a.out

